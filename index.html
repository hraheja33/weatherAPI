<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Weather App</title>
</head>

<body>
    <div class="main">
        <input type="text" name="city" id="city" placeholder="Search for city.." autocomplete="off">
        <div class="sub-div">
            <h2 class="cityName"></h2>
            <h3 class="date"></h3>
            <h3 class="temp"></h3>
            <table>
                <tr>
                    <td><img class="img_url" width="200px" height="auto" src="" alt="">
                    </td>
                    <td>
                        <h3 class="weather"></h3>
                    </td>
                </tr>
            </table>
            <h4 class="hilow"></h4>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
